<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Художественный блокнот</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Художественный блокнот</h1>
            <div class="subtitle">Рисуйте, творите, выражайте свои идеи</div>
        </header>
        
        <div class="main-content">
            <div class="toolbar">
                <div class="tool-group">
                    <div class="tool-label">Цвет кисти</div>
                    <div class="color-picker-container">
                        <input type="color" id="colorPicker" value="#000000">
                    </div>
                </div>
                
                <div class="tool-group">
                    <div class="tool-label">Толщина кисти</div>
                    <input type="range" id="brushWidth" min="1" max="50" value="5">
                    <div class="brush-preview">
                        <div class="preview-circle" id="brushPreview"></div>
                    </div>
                </div>
                
                <div class="tool-group">
                    <button id="clearCanvas">
                        <i class="fas fa-trash-alt"></i> Очистить холст
                    </button>
                </div>
            </div>
            
            <div class="canvas-container">
                <canvas id="drawingCanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
